<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Blessed Company</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;

    /* ТВОЙ ФОН */
    background: url("https://i.imgur.com/3ZQ3Z6O.jpeg") no-repeat center center fixed;
    background-size: cover;
}

/* затемнение */
.overlay {
    background: rgba(0,0,0,0.7);
    height: 100vh;
    padding-top: 100px;
}

button {
    padding: 10px 20px;
    background: transparent;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    margin-top: 10px;
}

input {
    padding: 8px;
    margin: 5px;
}

.card {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid white;
    display: inline-block;
}

img.avatar {
    width: 80px;
    border-radius: 50%;
}

/* popup */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: black;
    border: 1px solid white;
    padding: 20px;
}
</style>

</head>

<body>

<div class="overlay">

<h1>Blessed Company</h1>

<div id="form">
    <input type="text" id="name" placeholder="Имя"><br>
    <input type="number" id="age" placeholder="Возраст"><br>
    <button onclick="send()">Оставить заявку</button>
</div>

<div id="status"></div>
<div id="result"></div>

<br>
<button onclick="appeal()">Подать апелляцию</button>

</div>

<!-- POPUP -->
<div id="popup" class="popup">
    <p>Если вам одобрили заявку, сделайте скриншот экрана и отправьте код в Telegram</p>
    <button onclick="goTG()">Перейти</button><br><br>
    <button onclick="closePopup()">Закрыть</button>
</div>

<script>

const bosses = [
{
    name: "Главный Основатель компании",
    avatar: "https://i.imgur.com/1Xq9biB.jpeg"
},
{
    name: "Управляющий по IT-делам",
    avatar: "https://i.imgur.com/V5pF3pC.jpeg"
},
{
    name: "Основной Заместитель директора",
    avatar: "https://i.imgur.com/Tk7pX6Q.jpeg"
}
];

function randomBoss() {
    return bosses[Math.floor(Math.random() * bosses.length)];
}

function generateCode() {
    return "CODE-" + Math.floor(Math.random()*1000000);
}

function send() {

    let age = document.getElementById("age").value;
    let name = document.getElementById("name").value;

    if(!age || !name){
        alert("Заполни все поля!");
        return;
    }

    document.getElementById("status").innerHTML = "Заявка рассматривается...";
    document.getElementById("result").innerHTML = "";

    setTimeout(() => {

        let boss = randomBoss();
        let code = generateCode();

        if(age < 11){

            document.getElementById("status").innerHTML = "❌ Заявка отклонена";

            document.getElementById("result").innerHTML = `
            <div class="card">
                <img class="avatar" src="${boss.avatar}"><br>
                <b>${boss.name}</b><br><br>
                Причина: Минимальный возраст 11 лет<br>
                Код заявки: ${code}
            </div>
            `;

        } else {

            document.getElementById("status").innerHTML = "✅ Заявка одобрена";

            document.getElementById("result").innerHTML = `
            <div class="card">
                <img class="avatar" src="${boss.avatar}"><br>
                <b>${boss.name}</b><br><br>
                Поздравляем, ${name}!<br>
                Вы приняты в компанию.<br><br>
                Код заявки: ${code}
            </div>
            `;
        }

    }, 30000); // 30 секунд
}

function appeal(){
    document.getElementById("popup").style.display = "block";
}

function closePopup(){
    document.getElementById("popup").style.display = "none";
}

function goTG(){
    window.open("https://t.me/KosmosHardoxxx", "_blank");
}

</script>

</body>
</html>
